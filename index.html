<html>
<head>

  <title>Uni Events Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 887px), screen and (min-device-width: 887px)" href="styles/style.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 887px), screen and (max-device-width: 887px)" href="styles/small-device.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/dmi7jsx.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <div id="page-container">

    <div id="hider" style="position:absolute;width:100%;height:100%;display:block;background:white;">Loading please wait...</div>

    <div class="navbar">
    	<p>Uni Events Hub <span id="beta">Beta</span></p>
      <a href="index.html" id="logo"><i class="fas fa-border-style"></i></a>
      <input id="search-bar" type="text" placeholder="Search events..." size="17"><button id="search-btn" onclick="search_events()"><i class="fa fa-search"></i></button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <div class="hamburger" onclick="ham_menu()">
        <div class="hb-divs"></div>
        <div class="hb-divs"></div>
        <div class="hb-divs"></div>
      </div>
    </div>

    <div class="content">

      <div id="mob-menu">
        <div><a href="index.html" onclick="close_menu()"><i class="fas fa-home"></i></a></div>
        <div><a href="profile.html" onclick="close_menu()"><i class="fas fa-user"></i></a></div>
        <div><a href="about.html" onclick="close_menu()"><i class="fas fa-info-circle"></i></a></div>
        <div><a href="settings.html" onclick="close_menu()"><i class="fas fa-cog"></i></a></div>
        <div><a style="color:#F5F5F5;" onmouseover="this.style.color='#3F61EE'" onmouseout="this.style.color='#F5F5F5'" onclick="post_event();close_menu();set_showing_false();"><hr><span><i class="fas fa-plus-circle"></i></span></a></div>
      </div>

      <div class="mobile-search-bar">
        <input id="search-bar-mob" type="text" placeholder="Search events..." size="15"><button id="search-btn-mob" onclick="search_events()"><i class="fa fa-search"></i></button><br>
      </div>

      <div id="search-results-modal" class="sr_modal">
        <div class="sr_modal-content">
          <span class="sr_close">&times;</span>
        </div>
      </div>

      <div id="see-more-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>

      <div id="post-event" class="pe-modal">
        <div class="pe-modal-content">
        </div>
      </div>

      <div class="row">

      <div id="main-column-1">
        <div class='calendar-container'>
          <div id="demo" class="yui3-skin-sam yui3-g">
            <div id="leftcolumn" class="yui3-u">
               <div id="mycalendar"></div>
            </div>
          </div>
        </div>

        <div class='calendar-container-mobile'>
          <div id="demo" class="yui3-skin-sam yui3-g">
            <div id="leftcolumn" class="yui3-u">
               <div id="mycalendar2"></div>
            </div>
          </div>
        </div>

        <p id="event-count" style="color:#707070;"></p>
      </div>

      <div id="main-column-2">
        <button id="pe-btn" onclick="post_event()" class="create-new-event-btn"><i class="fas fa-plus-circle"></i></button>
        <div id="selected-date"><h2>Today</h2></div>
        <div id="events-list"></div>
      </div>

    </div>

    <footer id="footer">
      <span id="footer-text"><i class="far fa-copyright"></i> Uni Events Hub. 2020. <span id="p_not_on_mob">All rights reserved.<!-- </span> <a href="about-us.html" target="_blank">About Us</a></span> -->
    </footer>

  </div>

  <script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/mobile.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://kit.fontawesome.com/c0dc82dd90.js" crossorigin="anonymous"></script>
</body>
</html>
